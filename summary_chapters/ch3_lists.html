<html>
<head>
    <title>Lists</title>
</head>
<body>
<!-- Lists
1.Ordered lists
2.Unordered lists
3.definitions lists
-->
<!-- ordered lists-->
<ol>
    <li>Neem</li>
    <li>Tulasi</li>
    <li>Basel leaves</li>
</ol>
<!-- unordered lists -->
<ul>
    <li>Hero</li>
    <li>honda</li>
    <li>Tata</li>
</ul>
<!-- definition lists -->
<dl>
    <dt><i cite="song">Summer Time</i></dt> <!-- dt stands for defintion term -->
    <dd>This is a song sung by a singer named <q>Forgotten</q></dd> <!-- defintiion definition -->
</dl>

<h2 id="happy_birthday"></h2><q><b>Happy Birthday</b></q></h2>

</body>
</html>
